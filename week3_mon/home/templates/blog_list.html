{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 30px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .blog-post {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .blog-post h2 {
            color: #222;
            margin-bottom: 10px;
        }

        .blog-post p {
            line-height: 1.6;
            color: #444;
        }

        small {
            display: block;
            margin-top: 10px;
            color: #777;
        }

        .links {
            margin-top: 15px;
        }

        .edit-link,
        .delete-link {
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
        }

        .edit-link {
            background-color: #007bff;
            margin-right: 8px;
        }

        .edit-link:hover {
            background-color: #0056b3;
        }

        .delete-link {
            background-color: #dc3545;
        }

        .delete-link:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Blog Posts</h1>

        {% for blog in blogs %}
            <div class="blog-post">
                <h2>{{ blog.title }}</h2>
                <p>{{ blog.content }}</p>
                <small>Published on: {{ blog.created_at }}</small>
                <div class="links">
                    <a href="{% url 'edit_blog' blog.id %}" class="edit-link">Edit</a>
                    <a href="{% url 'delete_blog' blog.id %}" class="delete-link">Delete</a>
                </div>
            </div>
        {% empty %}
            <p>No blog posts yet!</p>
        {% endfor %}
    </div>
</body>
</html>
